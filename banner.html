<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="slider">
    <div class="list">
      <div class="item">
        <img class="banner" id="banner1" src="../asset/img/banner1.png" alt="First Image">
      </div>
      <div class="item">
        <img class="banner" id="banner2" src="../asset/img/banner2.png" alt="Second Image">
      </div>
      <div class="item">
        <img class="banner" id="banner3" src="../asset/img/banner3.png" alt="Third Image">
      </div>
    </div>
    <div class="text-overlay">
      <span class="title">트렌드를 이끄는 당신의 파트너, <span class="highlight-u">U</span><span class="highlight-plus">+</span> SINSA</span>
      <span class="sub_title">
        가장 넓은 선택으로 
        최고의 쇼핑 경험을 
        제공합니다.
      </span>
      <div class="buttons">
        <button id="prev"><</button>
        <button id="next">></button>
      </div>
      <ul class="dots">
        <li class="dot active"></li>
        <li class="dot"></li>
        <li class="dot"></li>
      </ul>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-content">
      <div class="company-info">
        U+SINSA<br>
        COPYRIGHT © 2024. 지연우, 이은석, 송수빈 ALL RIGHTS RESERVED
      </div>
      <div class="footer-links">
        <button>FAQ</button>
        <button>1:1 문의</button>
        <div class="social-icons">
          <img src="./img/instagram.png">
          <img src="./img/facebook.png">
          <img src="./img/youtube.png">
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
